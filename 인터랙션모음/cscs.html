<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Antonio:wght@100..700&display=swap" rel="stylesheet">

    <style>
        .carousel_box {
          position: relative;
          overflow: hidden;
          max-width: 1000px;
          margin: 0 auto;
        }
      
        .carousel_menu_box {
          display: flex;
          padding: 0;
          margin: 0;
          list-style: none;
          transition: transform 0.5s ease-in-out;
        }
      
        .carousel_menu_box li {
          flex: 0 0 33.3333%;
          padding: 10px;
          box-sizing: border-box;
          text-align: center;
        }
      
        .carousel_menu_box img {
          width: 100%;
          border-radius: 10px;
        }
      
        .carousel_menu_box figure {
          margin-top: 10px;
          color: #333;
        }
      
        .carousel_menu_box p {
          margin: 5px 0;
        }
      
        .carousel-dots {
          text-align: center;
          margin-top: 15px;
        }
      
        .carousel-dots button {
          background: #ccc;
          border: none;
          width: 12px;
          height: 12px;
          border-radius: 50%;
          margin: 0 5px;
          cursor: pointer;
          transition: background 0.3s;
        }
      
        .carousel-dots button.active {
          background: #000;
        }
      
        @media (max-width: 1023px) {
          .carousel_menu_box li {
            flex: 0 0 50%;
          }
        }
      
        @media (max-width: 767px) {
          .carousel_menu_box li {
            flex: 0 0 100%;
          }
        }
      </style>
</head>
<body>
    <section class="best_carousel_container">
        <h2 class="content to_bottom fade">BEST MENU</h2>
        <div class="carousel_box content to_bottom fade">
          <ul class="carousel_menu_box" id="carousel-track">
            <!-- JS로 슬라이드 복제 및 구성 -->
          </ul>
          <div class="carousel-dots" id="carousel-dots"></div>
        </div>
      </section>
</body>
<script>
    const track = document.getElementById("carousel-track");
    const dotsContainer = document.getElementById("carousel-dots");
  
    const items = [
      {
        img: "./img/1.png",
        en: "Potato Cheese Bagel",
        kr: "감자 치즈 베이글",
      },
      {
        img: "./img/2.png",
        en: "Pretzel Butter Bagel",
        kr: "프레첼 버터 베이글",
      },
      {
        img: "./img/3.png",
        en: "Spring Onion Bagel",
        kr: "쪽파 베이글",
      },
      {
        img: "./img/4.png",
        en: "Pretzel Plain Bagel",
        kr: "프레첼 플레인 베이글",
      },
      {
        img: "./img/5.png",
        en: "Cheese Honey Bagel",
        kr: "치즈 허니 베이글",
      },
      {
        img: "./img/6.png",
        en: "Plain Bagel",
        kr: "플레인 베이글",
      },
    ];
  
    let slideCount = items.length;
    let currentIndex = 0;
    let visibleCount = getVisibleCount();
  
    function getVisibleCount() {
      if (window.innerWidth < 768) return 1;
      else if (window.innerWidth < 1024) return 2;
      else return 3;
    }
  
    function renderSlides() {
      const totalItems = [
        ...items.slice(-visibleCount),
        ...items,
        ...items.slice(0, visibleCount),
      ];
  
      track.innerHTML = "";
      totalItems.forEach(item => {
        const li = document.createElement("li");
        li.innerHTML = `
          <img src="${item.img}" alt="${item.en}">
          <figure>
            <p lang="en">${item.en}</p>
            <p>${item.kr}</p>
          </figure>
        `;
        track.appendChild(li);
      });
    }
  
    function renderDots() {
      dotsContainer.innerHTML = "";
      for (let i = 0; i < slideCount; i++) {
        const dot = document.createElement("button");
        dot.dataset.index = i;
        if (i === 0) dot.classList.add("active");
        dot.addEventListener("click", () => {
          goToSlide(i);
          resetAuto();
        });
        dotsContainer.appendChild(dot);
      }
    }
  
    function updateCarousel(instant = false) {
      const slideWidth = track.children[0].getBoundingClientRect().width;
      const offset = (currentIndex + visibleCount) * slideWidth;
      track.style.transition = instant ? "none" : "transform 0.5s ease-in-out";
      track.style.transform = `translateX(-${offset}px)`;
  
      const dots = dotsContainer.querySelectorAll("button");
      dots.forEach(dot => dot.classList.remove("active"));
      if (dots[currentIndex]) dots[currentIndex].classList.add("active");
    }
  
    function goToSlide(index) {
      currentIndex = index;
      updateCarousel();
    }
  
    function moveToNext() {
      currentIndex++;
      updateCarousel();
      if (currentIndex >= slideCount) {
        setTimeout(() => {
          currentIndex = 0;
          updateCarousel(true);
        }, 500);
      }
    }
  
    function moveToPrev() {
      currentIndex--;
      updateCarousel();
      if (currentIndex < 0) {
        setTimeout(() => {
          currentIndex = slideCount - 1;
          updateCarousel(true);
        }, 500);
      }
    }
  
    let autoSlide = setInterval(moveToNext, 3000);
  
    function resetAuto() {
      clearInterval(autoSlide);
      autoSlide = setInterval(moveToNext, 3000);
    }
  
    function initCarousel() {
      visibleCount = getVisibleCount();
      renderSlides();
      renderDots();
      currentIndex = 0;
      updateCarousel(true);
    }
  
    window.addEventListener("resize", initCarousel);
    window.addEventListener("load", initCarousel);
  </script>
</html>
